name: pre-commit

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master

env:
  PYTHON_VERSION: "3.10"
  TERRAFORM_DOCS_VERSION: "v0.16.0"
  TFLINT_VERSION: "v0.40.1"
  CHECKOV_VERSION: "2.2.158"

jobs:
  pre-commit:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

    - name: pip cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip
        restore-keys: ${{ runner.os }}-pip

    - run: pip install checkov==${{ env.CHECKOV_VERSION }}

    - uses: lablabs/setup-terraform-docs@v1.0.4
      with:
        terraform_docs_version: ${{ env.TERRAFORM_DOCS_VERSION }}

    - name: TFLint cache plugin dir
      uses: actions/cache@v2
      with:
        path: ~/.tflint.d/plugins
        key: ${{ runner.os }}-tflint-${{ hashFiles('.tflint.hcl') }}

    - uses: terraform-linters/setup-tflint@v2
      with:
        tflint_version: ${{ env.TFLINT_VERSION }}

    - name: Run pre-commit
      uses: pre-commit/action@v3.0.0
